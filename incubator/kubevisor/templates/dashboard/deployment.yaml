{{- if .Values.dashboard.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubevisor.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ template "kubevisor.chart" . }}
    app.kubernetes.io/name: {{ template "kubevisor.name" . }}-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: kubevisor
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kubevisor.name" . }}-dashboard
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "kubevisor.name" . }}-dashboard
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: dashboard
          image: "{{ .Values.dashboard.image.name }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "kubevisor.fullname" . }}-dashboard
{{- end -}}
