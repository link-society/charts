{{- if .Values.dashboard.enabled -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubevisor.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ template "kubevisor.chart" . }}
    app.kubernetes.io/name: {{ template "kubevisor.name" . }}-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: kubevisor
data:
  KUBEVISOR_TOKEN_NAME: kubevisor-token
  KUBEVISOR_GRAPHQL_HTTP_ENDPOINT: {{ .Values.dashboard.graphqlEndpoint.http }}
  KUBEVISOR_GRAPHQL_WS_ENDPOINT: {{ .Values.dashboard.graphqlEndpoint.ws }}
{{- end -}}
