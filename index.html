<!DOCTYPE html>
<html>
  <head>
    <title>Link Society Helm Repository</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>Link Society Helm Repository</h1>
    <hr/>
    <p><b>Stable repository:</b></p>
    <pre>
      $ helm repo add link-society https://charts.link-society.com/stable
      $ helm repo update
    </pre>
    <hr/>
    <p><b>Testing repository:</b></p>
    <pre>
      $ helm repo add link-society-incubator https://charts.link-society.com/incubator
      $ helm repo update
    </pre>
  </body>
</html>
